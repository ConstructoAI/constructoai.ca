<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OG Image - Constructo AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Motif de fond subtil */
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        /* Grille décorative */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 52px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            margin-bottom: 24px;
            max-width: 900px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 22px;
            color: rgba(255,255,255,0.8);
            max-width: 800px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .features {
            display: flex;
            gap: 40px;
            margin-top: 10px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.15);
            padding: 14px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 16px;
            height: 16px;
            color: #2563eb;
        }

        .feature span {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .url {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 20px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }

        .badge-quebec {
            position: absolute;
            top: 30px;
            right: 40px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="grid-pattern"></div>

        <div class="badge-quebec">100% Québec</div>

        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="Constructo AI">
                </div>
                <span class="brand-name">Constructo AI</span>
            </div>

            <h1 class="tagline">L'ERP intelligent pour la construction au Québec</h1>

            <p class="subtitle">Gérez vos soumissions, projets, facturation et équipes avec 30+ modules intégrés et 60 experts IA spécialisés</p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                    </div>
                    <span>Conforme RBQ / CCQ</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span>30+ Modules</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <span>60 Experts IA</span>
                </div>
            </div>
        </div>

        <span class="url">constructoai.ca</span>
    </div>
</body>
</html>
